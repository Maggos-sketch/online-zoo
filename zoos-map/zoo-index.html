<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="zoo-style.css">
  <link rel="stylesheet" href="../landing/style.css">
   <!-- font -->
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
 
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
   <!-- end font -->
  <title>Zoos map</title>
</head>
<body>
  <h1 class="online-zoo-head">Online Zoo</h1>
  <div class="hud">
    <header class="x-line white">
      <img src="media/logo.png" alt="logo" class="logo">
      <img src="media/profile.png" alt="profile-pic" class="profile">
      <nav class="navigation auto-layout">
        <a href="../landing/index.html" class="word-style dark-blue">About</a>
        <span class="word-style dark-blue current-section">Map</span>
        <a href="#" class="word-style dark-blue">Zoos</a>
        <a href="#" class="word-style dark-blue">Contact us</a>
        <a href="#" class="word-style dark-blue">Design</a>
      </nav>
    </header>
    <aside class="y-line white">
      <form class="y-navigation">
        <button class="butons up-button"></button>
        <button class="butons down-button"></button>
      </form>
      <form class="animal-navigation">
        <button class="el-button width-blue"><img src="media/animals/panda.png" alt=""></button>
        <button class="el-button width-blue"><img src="media/animals/crockodile.png" alt=""></button>
        <button class="el-button width-blue"><img src="media/animals/eagle.png" alt=""></button>
        <button class="el-button width-blue"><img src="media/animals/gorilla.png" alt=""></button>
        <!-- <button class="el-button width-blue"><img src="media/animals/what.png" alt=""></button> -->
      </form>
    </aside>
  </div>
  <div class="map">
    <div class="animal-container White indexes" id="gorilla-description">
      <div class="animal-photo">
        <img src="../landing/media/zoogeography/animals-imgs/gorilla.png" alt="" class="photo photo-position">
      </div>
      <h3 class="animal-name dark-blue">Gorilla</h3>
      <p class="body gray animal-description" id="gorilla-desc">
        The broadcast comes from the Democratic Republic of the 
        Congo in a forest area. Watch their life and life together
      </p>
      <a href="../panda/main-style.css" class="auto-layout btn watch-now-button">Watch now <img src="../landing/media/zoogeography/icons/Arrow 1.svg" alt="" class="Arr-m"></a>
    </div>
    <div class="zoo-animal-marker indexes" id="gorilla-marker-position">
      <img src="../landing/media/zoogeography/icons/non-active-elips.svg" alt="" class="non-active-elips">
      <img src="../landing/media/zoogeography/icons/active-elips.svg" alt="" class="active-elips">
      <input type="image" src="../landing/media/zoogeography/icons/gorilla.svg" class="animal-icon">
    </div>
    <div class="zoo-animal-marker indexes" id="crockodile-marker-position">
      <img src="../landing/media/zoogeography/icons/non-active-elips.svg" alt="" class="non-active-elips">
      <img src="../landing/media/zoogeography/icons/active-elips.svg" alt="" class="active-elips">
      <input type="image" src="../landing/media/zoogeography/icons/crockodile.svg" class="animal-icon">
    </div>
    <div class="zoo-animal-marker indexes" id="panda-marker-position">
      <img src="../landing/media/zoogeography/icons/non-active-elips.svg" alt="" class="non-active-elips">
      <img src="../landing/media/zoogeography/icons/active-elips.svg" alt="" class="active-elips">
      <input type="image" src="../landing/media/zoogeography/icons/panda.svg" class="animal-icon">
    </div>
    <div class="zoo-animal-marker indexes" id="eagle-marker-position">
      <img src="../landing/media/zoogeography/icons/non-active-elips.svg" alt="" class="non-active-elips">
      <img src="../landing/media/zoogeography/icons/active-elips.svg" alt="" class="active-elips">
      <input type="image" src="../landing/media/zoogeography/icons/eagle.svg" class="animal-icon">
    </div>
  </div>
</body>
</html>
