<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Online Zoo</title>
</head>
<body>
  <header>
    <div class="header__div">
      <nav>
        <a href="#" class="logo"><img src="media/logo.svg" alt="logo"></a>
        <ul class="nav__items">
          <li class="nav__items__item">
            <a href="#" class="nav-style dark-blue" id="about">About</a>
          </li>
          <li class="nav__items__item">
            <a href="#" class="nav-style dark-blue" id="map">Map</a>
          </li>
          <li class="nav__items__item">
            <a href="#" class="nav-style dark-blue" id="zoos">Zoos</a>
          </li>
          <li class="nav__items__item">
            <a href="#" class="nav-style dark-blue" id="contact-us">Contact us</a>
          </li>
          <li class="nav__items__item" id="design-container">
            <a href="#" class="nav-style dark-blue" id="design">Design</a>
          </li>
        </ul>
        <a href="#" class="profile"><img src="media/profile.svg" alt="profile"></a>
      </nav>
      <aside class="side-bar">
        <ul class="media">
          <li class="media-element">
            <a href="#"><img src="media/instagram_logo.svg" alt="inst"></a>
          </li>
          <li class="media-element">
            <a href="#"><img src="media/FB_icon.svg" alt="facebook"></a>
          </li>
          <li class="media-element">
            <a href="#"><img src="media/TWITTER_icon.svg" alt="twitter"></a>
          </li>
        </ul>
        <input type="image" src="media/go_up.svg" class="go-up-button"/>
      </aside>
      <!--<div>
        <h2>Wild park</h2>
        <h1>
          Watch your favorite animal online
        </h1>
        <form action="#">
          <button>Choose zoo</button>
          <button>Watch online</button>
        </form>
      </div> -->
    </div>
    <img src="media/panda.png" alt="panda" id="header__img">
  </header>
</body>
</html>
